<ion-content>
  <div class="div-container">
    <div class="div-logo">
      <ion-img src="assets/img/logo.png"></ion-img>
    </div>

    <div class="div-form">

      <ion-item-divider mode="md">
        <ion-icon slot="start" name="contact"></ion-icon>
        <ion-input placeholder="Username" type="text" autofocus="true" [(ngModel)]="user"></ion-input>
      </ion-item-divider>
      <p class="error" *ngIf="errorUser">{{ messageUser }}</p>

      <ion-item-divider mode="md">
        <ion-icon slot="start" name="key"></ion-icon>
        <ion-input placeholder="Password" type="password" [(ngModel)]="pwd"></ion-input>
      </ion-item-divider>
      <p class="error" *ngIf="errorUser">{{ messagePwd }}</p>

    </div>
    <ion-button type="submit" expand="block" (click)="validForm()">LOGIN</ion-button>
  </div>
</ion-content>
