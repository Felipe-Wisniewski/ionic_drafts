<ion-grid>
  <!-- CHANGE BACKGROUND -->
  <ion-row>
    <ion-item-divider no-padding mode="md">
      <ion-col size="2">
        <div>
          <ion-icon slot="icon-only" size="large" name="swap"></ion-icon>
        </div>
      </ion-col>
      <ion-col (click)="changeBackground()">
        <p>Mudar Background</p>
      </ion-col>
    </ion-item-divider>
  </ion-row>
  <!-- HIDE BACKGROUND -->
  <ion-row>
    <ion-item-divider no-padding mode="md">
      <ion-col size="2">
        <div>
          <ion-icon slot="icon-only" size="large" name="swap"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <ion-label>Ocultar Background</ion-label>
        <ion-toggle [(ngModel)]="hideBackground" mode="md" (ionChange)="setHideBackground()"></ion-toggle>
      </ion-col>
    </ion-item-divider>
  </ion-row>
  <!-- CHANGE COLOR -->
  <ion-row>
    <ion-item-divider no-padding mode="md">
      <ion-col size="2">
        <div>
          <ion-icon slot="icon-only" size="large" name="color-palette"></ion-icon>
        </div>
      </ion-col>
      <ion-col (click)="setTextColor()">
        <p class="p-change-color">Alterar Cor</p>
      </ion-col>
    </ion-item-divider>
  </ion-row>
</ion-grid>
