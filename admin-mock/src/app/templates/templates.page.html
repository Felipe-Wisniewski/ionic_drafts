<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Templates</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addFilters()">
        <ion-icon slot="icon-only" src="assets/icon/ic_filter.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="newTemplate()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['']">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="loaded ; else loading">
    <ion-row>
      <ion-col size="3" *ngFor="let template of templates">

        <ion-img [src]="template.thumbnail_url" (ionError)="loadErrorImg($event)"></ion-img>

        <div class="div-label-fab">
          <ion-label>{{ template.name | uppercase }}</ion-label>
          <ion-label>{{ template.id_lang | idLang }}</ion-label>
          <ion-label>{{ template.status | uppercase }}</ion-label>

          <ion-fab horizontal="end" vertical="bottom" slot="fixed">
            <ion-fab-button class="fab-button" size="small">
              <ion-icon name="arrow-dropup"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button color="light" (click)="renameTemplate(template)">
                <ion-icon name="create"></ion-icon>
              </ion-fab-button>
              <ion-fab-button color="light" (click)="editTemplate(template)">
                <ion-icon name="construct"></ion-icon>
              </ion-fab-button>
              <ion-fab-button color="light" (click)="deleteTemplate(template)">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="50%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ng-template #loading>
    <ion-spinner loadingSpinner="crescent"></ion-spinner>
  </ng-template>
</ion-content>
