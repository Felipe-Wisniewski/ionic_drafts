<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BR Easy Post</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/follow']">
        <ion-icon slot="icon-only" name="grid"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/gallery']">
        <ion-icon slot="icon-only" name="photos"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid-home" *ngIf="brands$ | async as brands ; else loading">
    <ion-row>
      <ion-col class="col-home" *ngFor="let brand of brands" size="6">
          <ion-img [src]="brand.image_url" (click)="selectBrand(brand)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #loading>
    <ion-spinner loadingSpinner="crescent"></ion-spinner>
  </ng-template>
</ion-content>
