<ion-grid>
  <!-- REF -->
  <ion-row (click)="addRef()" *ngIf="refEnabled">
    <ion-item-divider no-padding>
      <ion-col size="2">
        <div class="div-icon">
          <ion-icon slot="icon-only" size="large" name="photos"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <p>ADD {{ ref }}</p>
      </ion-col>
    </ion-item-divider>
  </ion-row>

  <!-- PRODUCT -->
  <ion-row (click)="openProducts()" *ngIf="productEnabled">
    <ion-item-divider no-padding>
      <ion-col size="2">
        <div class="div-icon">
          <ion-icon slot="icon-only" size="large" name="image"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <p>CHANGE PRODUCT</p>
      </ion-col>
    </ion-item-divider>
  </ion-row>
</ion-grid>
