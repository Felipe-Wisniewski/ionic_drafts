<ion-header>
  <ion-toolbar>
    <ion-title>
      File
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <canvas id="canvas"></canvas>

  <ion-input type="file" accept="image/*" [(ngModel)]="fileLogo" (change)="inputLogo($event)"></ion-input>

  <ion-button (click)="getLogo()">logo</ion-button>
  
  <ion-button (click)="putImage()">salvar</ion-button>

  <ion-button (click)="listDir()">diretorios</ion-button>

</ion-content>
