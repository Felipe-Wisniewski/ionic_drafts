<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/follow']">
        <ion-icon slot="icon-only" name="grid"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/gallery']">
        <ion-icon slot="icon-only" name="photos"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <canvas class="canvas" id="canvas"></canvas>

</ion-content>


<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons class="toolbar-buttons">

      <ion-button>
        <ion-icon name="images"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      
      <ion-button>
        <ion-icon name="create"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
