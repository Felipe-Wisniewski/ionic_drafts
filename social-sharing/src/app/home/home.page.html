<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-img [src]="imgSrc"></ion-img>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark" mode="md">
    <ion-buttons>
      <ion-button (click)="share()">
        <ion-icon slot="icon-only" size="large" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
