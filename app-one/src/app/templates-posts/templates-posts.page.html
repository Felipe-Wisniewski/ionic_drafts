<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ desc_brand }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/follow']">
        <ion-icon slot="icon-only" name="paper"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/gallery']">
        <ion-icon slot="icon-only" name="photos"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- acertar tamanho e posicao do logo -->
    <div  class="div-img">
      <ion-img class="logo_brand" [src]="logo_brand" alt="Logo brand"></ion-img>
    </div>
    <!-- aumentar os botoes e centralizar melhor -->
    <div>
      <ion-button class="button button-large" expand="full" [routerLink]="['/templates']">
        CRIAR A PARTIR DE TEMPLATE
      </ion-button>
      <ion-button class="button button-large" expand="full" [routerLink]="['/posts']">
        ESCOLHER IMAGENS PRONTAS
      </ion-button>
    </div>
  </div>
</ion-content>
