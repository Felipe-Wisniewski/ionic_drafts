<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ desc_brand }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
  <!-- adicionar botoes Feed e Gallery -->
  </ion-toolbar>
</ion-header>

<!-- desenvolver busca -->
<ion-searchbar [(ngModel)]="searchProd" (ionChange)="searchProduct()"></ion-searchbar>

<ion-content> 
  <ion-grid class="grid-max-width"> 
    <ion-row *ngIf="loading ; else loadingError">
      <!-- adicionar um padding na coluna do meio -->
      <ion-col *ngFor="let product of products" size="4">
        <!-- adicionar placeholder/spinner -->
        <ion-img [src]="product.image_url" (click)="selectProduct(product)"></ion-img>
        <ion-label text-center>Ref: {{ product.id_ref }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll threshold="50%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <ng-template #loadingError>
    <div *ngIf="error$ | async; else loading">
      Erro ao carregar os produtos. Tente novamente mais tarde.
    </div>
    <ng-template #loading>
      <ion-spinner loadingSpinner="crescent"></ion-spinner>
    </ng-template>
  </ng-template>
  <!-- adicionar fab-button -->
</ion-content>
